name: 1.0.$(Year:yy)$(DayOfYear)$(rev:.r)

variables:
  - group: 'TransitTUEL-Secrets'          # replace with your secure variable group
  - group: 'TransitTUEL-Shared'           # shared non-secret configuration
  - group: 'TransitTUEL-Environment'      # environment-specific values
  - name: buildConfiguration
    value: 'Release'
  - name: appPrefix
    value: 'TUELTestFramework'            # keeps nuspec/package names aligned with the TUEL branding

resources:
  repositories:
    - repository: Pipeline-Templates
      type: git
      name: Infrastructure/Pipeline-Templates
      ref: main

pool:
  name: dop-hub-nc-azure-managed-01
  vmImage: ubuntu-22.04

stages:
- template: 'template-selenium-test.yml@Pipeline-Templates'  # Template reference
  parameters:
    buildConfiguration: $(buildConfiguration)
    testingDll: $(testingDll)
    runSettingName: $(runSettingName)
